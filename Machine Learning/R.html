<!DOCTYPE html>
<html>
<head>
    <title>Diabetes Prediction</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f5f5f5;
        }

        .container {
            text-align: center;
            /* max-width: 600px; */
            /* margin: 0 auto; */
            margin-top: 70px;
        }

        h1 {
            text-align: center;
            color: #000; /* Changed font color to black */
        }

        label {
            display: block;
            margin-bottom: 10px;
            color: #555;
        }

        input[type="number"] {
            width: 100%;
            padding: 8px;
            font-size: 16px;
            border: 1px solid #ccc;
            border-radius: 4px;
            resize: vertical;
        }

        textarea {
            width: 100%;
            padding: 8px;
            font-size: 16px;
            border: 1px solid #ccc;
            border-radius: 4px;
            resize: vertical;
        }

        button {
            background-color: #007BFF;
            color: #fff;
            border: none;
            padding: 10px 20px;
            text-align: center;
            text-decoration: none;
            display: inline-block;
            font-size: 16px;
            border-radius: 4px;
            cursor: pointer;
            margin-top: 10px;
            width: 100%;
        }

        button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Diabetes Prediction</h1>
        <form>
            <label for="pregnancies">Pregnancies:</label>
            <input type="number" id="pregnancies" name="pregnancies" placeholder="Number of pregnancies" required>

            <label for="glucose">Glucose:</label>
            <input type="number" id="glucose" name="glucose" placeholder="Glucose level" required>

            <label for="bloodPressure">Blood Pressure:</label>
            <input type="number" id="bloodPressure" name="bloodPressure" placeholder="Blood pressure" required>

            <label for="skinThickness">Skin Thickness:</label>
            <input type="number" id="skinThickness" name="skinThickness" placeholder="Skin thickness" required>

            <label for="insulin">Insulin:</label>
            <input type="number" id="insulin" name="insulin" placeholder="Insulin level" required>

            <label for="bmi">BMI:</label>
            <input type="number" id="bmi" name="bmi" placeholder="Body Mass Index" required>

            <label for="diabetesPedigreeFunction">Diabetes Pedigree Function:</label>
            <input type="number" id="diabetesPedigreeFunction" name="diabetesPedigreeFunction" placeholder="Diabetes Pedigree Function" required>

            <label for="age">Age:</label>
            <input type="number" id="age" name="age" placeholder="Age" required>

            <button type="submit">Submit</button>
        </form>
    </div>
</body>
</html>
